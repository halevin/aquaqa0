<div class="d-flex justify-content-center fill-height" *ngIf="progressDisplayed">
  <div class="spinner-border" style="width: 3rem; height: 3rem; margin-top: 18%;" role="status">
      <span class="sr-only">Loading...</span>
  </div>    
</div>

<table class="table table-striped">
    <tbody>
      <tr *ngFor="let antenna of globals.antennaFlags">
        <td *ngFor="let flags of antenna">
            {{flags}}
        </td>
      </tr>
    </tbody>
</table>
