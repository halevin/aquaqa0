<div class="container-fluid col d-flex flex-column fill">
    <div class="d-flex justify-content-center fill-height" *ngIf="spinnerVisible">
        <div class="spinner-border" style="width: 3rem; height: 3rem; margin-top: 18%;" role="status">
            <span class="sr-only">Loading...</span>
        </div>    
    </div>

    <div class="justify-content-center fill">
        <figure class="highcharts-figure fill-height">
            <div id="container"></div>
            <p class="highcharts-description">
            </p>
        </figure>
        <span *ngIf="!spinnerVisible">{{number}} of individual pointings</span>
    </div>
</div>
