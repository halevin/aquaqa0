<div class="ui fixed almacolor inverted menu" *ngIf="!qa2globals.dashboardMode">
  <div class="ui fluid container">
    <div class="item" style="padding-top:0px;padding-bottom:0px;padding-left:5px">
      <a routerLink="/">
        <img class="ui image alma-logo" src='assets/img/almalogo.png'>
      </a>
      &nbsp;&nbsp;<b>AQUA QA0</b>
    </div>
    <div class="ui right dropdown item" suiDropdown>
      <i class="user icon"></i>
      <div *ngIf="! utils.isNullOrUndefined(globals.account)">
        {{globals.account.firstName}} {{globals.account.lastName}}
      </div>
      <i class="dropdown icon"></i>
      <div class="menu" suiDropdownMenu>
        <div class="item">
          Version 1.0.0alpha1
        </div>
        <a class="item" href="{{globals.helpURL}}" target="_blank">
          <i class="help icon"></i> User Manual
        </a>
        <a class="item" href="mailto:{{globals.helpdeskEmail}}?subject=DRA Tool"> <i class="mail icon"></i> Send us your
          comments
        </a>
        <div class="item" (click)="logout()">
          <i class="sign out icon"></i> Logout
        </div>
        <a class="item" href="http://asa.alma.cl/UserRegistration/secure/updateAccount.jsp">
          <i class="setting icon"></i> User profile
        </a>
      </div>
    </div>
  </div>
</div>
<!-- invisible spacer -->
<div class="ui main text container {{qa2globals.dashboardMode?'hidden':''}}">
  <h1 style="margin-bottom: 0.2em; color: white" class="ui header">S</h1>
</div>
